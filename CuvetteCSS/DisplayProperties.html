<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #header{
        display: inline-block;/*display: inline-block; -> height and width will be apply */
        border: 5px solid saddlebrown;
    }
    #secondheader{
        border: 5px solid slateblue;
        display: inline-block;
    }
    span{
        display: block;
    }
</style>
<body>
    <h1 id="header">hello world</h1>
    <h1 id="secondheader">hello world</h1>
    <span>hello</span>
    <span>world</span>
</body>
</html>
